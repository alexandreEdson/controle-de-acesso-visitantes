<div class="container-fluid">
    <div class="form-field">
        <div class="subtitulo">
            <p>Nome do Visitante:</p>
            <div class="obrigatorio">*</div>
        </div>
        <mat-form-field class="form-field">
            <input type="text" class="input" matInput placeholder="Nome" [(ngModel)]="visitante.nome" required>
        </mat-form-field>
    </div>

    <div class="form-field"> 
        <div class="subtitulo">
            <p>Tipo de Acesso:</p>
            <div class="obrigatorio">*</div>
        </div>
        <mat-select placeholder="Entrada" class="input-option" [(ngModel)]="visitante.entrada" required>
            <mat-option *ngFor="let entrada of entradas" [value]="entrada">{{ entrada }}</mat-option>
        </mat-select>
    </div>
    
    <div class="form-field">
        <div class="subtitulo">
            <p>Data de Chegada:</p>
            <div class="obrigatorio">*</div>
        </div>
        <mat-form-field class="form-field">
            <input type="datetime-local" class="input" matInput [(ngModel)]="visitante.dataChegada" required>
        </mat-form-field>
    </div>
    
    <div class="form-field">
        <div class="field">Data de Fim</div>
        <mat-form-field class="form-field">
            <input type="datetime-local" class="input" matInput [(ngModel)]="visitante.dataFim">
        </mat-form-field>
    </div>   
    
    <div mat-dialog-actions ngClass="group-buttons">
        <button ngClass="btn btn-sm btn-danger" (click)="cancelar()">Cancelar</button>
        <button ngClass="btn btn-sm btn-success" (click)="adicionarVisitante(visitante)">Salvar</button>
    </div>
</div>
